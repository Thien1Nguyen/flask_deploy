<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename ='/css/style.css')}}">
    <title>Recipe</title>
</head>

<body>


    <div>

        <div>

            <div>
                <h1>Banner</h1>
                <div class="d-flex justify-content-end pe-5">
                    <a href="/user_page">back to recipes</a>
                    <a href="/logout" class="ms-5">logout</a>
                </div>

                <div class="text-danger text-center">
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                                {% if messages %}                            <!-- check if there are any messages -->
                                    {% for message in messages %}            <!-- loop through the messages -->
                                        <p class="mb-2 ">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                </div>

                <form action="/add_recipe" method="POST" class="container d-flex justify-content-center gap-400px border border-2 border-black">
                    <!--left colm-->
                    <div>
                        <!--a hidden input so we can keep tab on the user id-->
                        <p><input type="number" name="user_id" value="{{session['user_id']}}" hidden></p>
                        <p><label for=" name">Name:</label></p>
                        <p><input type="text" name="name"></p>
                        <p><label for="description">Decription:</label></p>
                        <p><input type="text" name="description" class="textBox"></p>
                        <p><label for="intruction">Instructions:</label></p>
                        <p><input type="text" name="instruction" class="textBox"></p>
                    </div>

                <!--right colm-->
                    <div>
                        <p><label for="created">Date Cooked Made:</label></p>
                        <P><input type="date" name="created_at"></P>

                        <p><label for="under_30"> Under 30 min?</label></p>
                        <p><input type="radio" name="under_30" value="YES" required>YES</p>
                        <p><input type="radio" name="under_30" value="NO">NO</p>
                        <p><button class="btn btn-light">Submit</button></p>
                    </div>

                    
                </form>

        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
