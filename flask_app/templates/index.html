<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename ='/css/style.css')}}">
    <title>Recipes Hub</title>
</head>

<body>
    <h1 class="text-bg-light text-center mt-5"> Welcome to Cooking MAMA</h1>
    <div class="text-danger text-center">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="mb-2 ">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
    </div>
    <div class="d-flex justify-content-center pt-lg-5 gap-400px">

        <!--left colm-->
        <div class="text-primary">
            <h1>Register</h1>
            <form action="/register" method="POST">
                <p><label for="first_name">First Name:</label></p>
                <p><input type="text" name="first_name"></p>
                <p><label for="last_name">Last Name:</label></p>
                <p><input type="text" name="last_name"></p>
                <p><label for="email">Email:</label></p>
                <p><input type="text" name="email"></p>
                <p><label for="password">Password:</label></p>
                <p><input type="password" name="password"></p>
                <p><label for="confirm_password">Confirm Password:</label></p>
                <p><input type="password" name="confirm_password"></p>
                <p><button type="submit" class="btn btn-primary"">Register</button></p>
            </form>
        </div>

        <!--right colm-->
        <div class="text-success">
            <h1 class="mb-5">Login</h1>
            <form action="/login" method="POST">
                <p><label for="email">Email:</label></p>
                <p><input type="text" name="email"></p>
                <p><label for="password">Password:</label></p>
                <p><input type="password" name="password"></p>
                <p><button type="submit" class="btn btn-success"">Login </button></p>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
