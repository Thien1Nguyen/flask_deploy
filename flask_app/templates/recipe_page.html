<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename ='/css/style.css')}}">
    <title>Document</title>
</head>

<body>


    <div class="container d-flex justify-content-between">
        <h1>Welcome, {{user.first_name}}!</h1>
        <div>
            <a href="/user_page">back to recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>{{recipe.name}}</h1>
            <p>Posted by: {{recipe.first_name}}</p>
        </div>
        <div class="container-sm border border-3 border-black">
            <p>Description: <span>{{recipe.description}}</span></p>
            <p>Ready Under 30 Minutes?: <span>{{recipe.under_30}}</span></p>
            <p>Instructions: <span>{{recipe.instruction}}</span></p>
            <p>Date Made: <span>{{recipe.created_at}}</span></p>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
